<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíò</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="screen-orientation" content="portrait">
  <meta name="orientation" content="portrait">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5fa2, #ff9acb);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      padding: 30px 20px 140px;
      border-radius: 22px;
      backdrop-filter: blur(12px);
      width: 90%;
      max-width: 420px;
      height: 520px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    #yesBtn {
      background: #ff2f92;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 40px;
      padding: 16px 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
      left: 50%;
      bottom: 25px;
      transform: translateX(-50%);
      transition: transform 0.3s ease, padding 0.3s ease;
      z-index: 5;
    }

    #noBtn {
      background: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 14px 22px;
      font-size: 14px;
      cursor: pointer;
      position: absolute;
      transition: all 0.25s ease;
      z-index: 6;
      max-width: 85%;
      text-align: center;
    }

    .second-page {
      position: absolute;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
      z-index: 10;
    }

    .second-page h2 {
      font-size: 22px;
      line-height: 1.6;
    }

    .replay {
      margin-top: 25px;
      padding: 12px 26px;
      background: #fff;
      color: #ff2f92;
      border-radius: 30px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 20px;
      animation: fall linear forwards;
      z-index: 1;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

<div class="wrapper">
  <div class="card" id="card">
    <h1>Will you be my Valentine, Mrs. Mittal? üíñ</h1>
    <button id="yesBtn">Yes üíï</button>
    <button id="noBtn">No üíî</button>
  </div>
</div>

<script>
  let noCount = 0;
  let yesScale = 1;

  const noMessages = [
    "Are you sure?? üò≥",
    "You don't wanna do that üò¨",
    "Please don't do this üò¢",
    "Please consider this ü•∫",
    "Enough is enough now üòê",
    "It's crossing the limit now üò†",
    "That's it now üò°"
  ];

  const card = document.getElementById('card');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');

  placeNoButton();

  noBtn.addEventListener('click', () => {
    noCount++;

    yesScale += 0.22;
    yesBtn.style.transform = `translateX(-50%) scale(${yesScale})`;
    yesBtn.style.padding = `${16 + noCount * 2}px ${30 + noCount * 4}px`;

    if (noCount <= 7) {
      noBtn.textContent = noMessages[noCount - 1];
      placeNoButton();
    }

    if (noCount === 8) {
      noBtn.textContent = 'Yes üíï';
      noBtn.style.background = '#ff2f92';
      noBtn.onclick = showSecondPage;
    }
  });

  yesBtn.addEventListener('click', () => {
    launchConfetti();
    setTimeout(showSecondPage, 600);
  });

  function placeNoButton() {
    const cardRect = card.getBoundingClientRect();
    const yesRect = yesBtn.getBoundingClientRect();

    const padding = 16;
    const topLimit = 60;
    const bottomLimit = cardRect.height - (yesRect.height * yesScale) - 50;

    const maxX = cardRect.width - noBtn.offsetWidth - padding * 2;
    const maxY = bottomLimit - topLimit - noBtn.offsetHeight;

    const x = Math.max(padding, Math.random() * maxX);
    const y = topLimit + Math.max(0, Math.random() * maxY);

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
  }

  function launchConfetti() {
    for (let i = 0; i < 80; i++) {
      const confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.width = '8px';
      confetti.style.height = '8px';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      confetti.style.left = '50vw';
      confetti.style.top = '50vh';
      confetti.style.borderRadius = '2px';
      confetti.style.zIndex = '999';
      confetti.style.transition = 'transform 0.8s ease, opacity 0.8s ease';

      const x = (Math.random() - 0.5) * 400;
      const y = (Math.random() - 0.8) * 400;

      document.body.appendChild(confetti);

      requestAnimationFrame(() => {
        confetti.style.transform = `translate(${x}px, ${y}px) rotate(${Math.random() * 360}deg)`;
        confetti.style.opacity = '0';
      });

      setTimeout(() => confetti.remove(), 900);
    }
  }

  function showSecondPage() {
    document.body.innerHTML = `
      <div class="second-page">
        <div>
          <h2>
            I knew you'll accept it mera bacchaaaa üòò<br><br>
            Since you don't have any other option üôàüôà<br><br>
            I love u sooo very muchhhhh ‚ù§Ô∏è
          </h2>
          <button class="replay" onclick="location.reload()">Replay üîÅ</button>
        </div>
      </div>
    `;
    startHearts();
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.textContent = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = 3 + Math.random() * 3 + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 220);
  }
</script>

</body>
</html>
